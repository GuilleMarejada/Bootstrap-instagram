<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Bootstrap</title>
  </head>
  <body>
    <!-- Navegador-->
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <!--Logo y Nombre-->
          <i class="fa-brands fa-instagram fa-2xl"></i>
          Instagram
        </a>
        <!--Boton-->
        <form class="d-flex justify-content-end navbar-brand">
          <button
            type="button"
            class="btn btn-success me-2"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Publicar
          </button>
          <!-- Desplegable-->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Perfil</a></li>
              <li><a class="dropdown-item" href="#">Siguiendo</a></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>

    <!--Botones navegacion-->

    <div class="row py-4">
      <div class="d-flex justify-content-center">
        <a href="grid3.html"
          ><i class="fa-solid fa-table-cells fa-2xl me-5"></i
        ></a>
        <a href="index.html"
          ><i class="fa-regular fa-square fa-2xl" style="color: #bebebe"></i
        ></a>
      </div>
    </div>

    <!--muro-->
    <div class="container-fluid text-center">
      <div class="row g-3">
        <img
          src="https://images.pexels.com/photos/5659179/pexels-photo-5659179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="rounded float-start col-4"
          alt="img"
        />
        <img
          src="https://images.pexels.com/photos/18258096/pexels-photo-18258096/free-photo-of-ciudad-punto-de-referencia-puente-italia.jpeg"
          class="rounded float-end col-4"
          alt="img"
        />
        <img
          src="https://images.pexels.com/photos/20558515/pexels-photo-20558515/free-photo-of-mar-ciudad-agua-barcos.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="rounded float-center col-4"
          alt="img"
        />
        <img
          src="https://images.pexels.com/photos/19833835/pexels-photo-19833835/free-photo-of-madera-ligero-paisaje-verano.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="rounded float-start col-4"
          alt="img"
        />
        <img
          src="https://images.pexels.com/photos/303040/pexels-photo-303040.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="rounded float-end col-4"
          alt="img"
        />
        <img
          src="https://cdn.sortiraparis.com/images/1001/66131/1020813-helldivers-2-comment-reanimer-un-allie.jpg"
          class="rounded float-center col-4"
          alt="img"
        />
        <img
          src="https://www.grancanaria.com/turismo/fileadmin/diseno2014/img/playas/cabeceras_estaticas/GC_2_Las_Canteras.jpg"
          class="rounded float-start col-4"
          alt="img"
        />
        <img
          src="https://www.grancanaria.com/blog/fileadmin/_processed_/csm_Gran-Canaria-Roque-Nublo_05_757eb09d84.jpg"
          class="rounded float-end col-4"
          alt="img"
        />
        <img
          src="https://www.holaislascanarias.com/sites/default/files/styles/colorbox_image/public/resources/resource_image/PH924.jpg?itok=2DP0u_tP"
          class="rounded float-center col-4"
          alt="img"
        />
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Crear nueva publicación
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <button type="button" class="btn btn-success">Subir foto</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
