<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram Bootstrap</title>
  </head>
  <body>
    <!-- Navegador-->
    <nav class="navbar bg-body-tertiary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!--Logo y Nombre-->
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
        <!--Boton-->
        <form class="d-flex justify-content-end navbar-brand">
          <button type="button" class="btn btn-success me-2">
            Create a new post
          </button>
          <!-- Desplegable-->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>

    <!--Botones navegacion-->

    <div class="row">
      <div class="d-flex justify-content-center">
        <a href="index.html"><i class="fa-solid fa-table-cells me-4"></i></a>
        <a href="grid3.html"><i class="fa-solid fa-square"></i></a>
      </div>
    </div>

    <!--muro-->

    <div class="row">
      <div class="card mx-auto col-7">
        <div class="card-header d-flex">
                <h4 class="titulo">Juntos</h4>
                <time class="">12/14</time>
            </div>
        <img src="https://cdn.pixabay.com/photo/2023/03/05/16/44/pier-7831868_1280.jpg" class="card-img-top " alt="imagen">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    
    


  </body>
</html>
